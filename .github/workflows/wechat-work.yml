name: 'wechat-work'
on:
  schedule:
    - cron: '5 0 * * *'
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: notification-action
        uses: actions/checkout@v2
      - name: notification-action
        uses: guangzhengli/wecom-notification-action@main
        with:
          webhook: ${{ secrets.WECOM_WEBHOOK_KEY }}
          is_at_all: "false"
          type: "message"
          message: "每日公告：主页：www.noisework.cn，主页包含导航及公共服务，群组设有自动化信息推送，如过多打扰可关闭通知，如需更换推送请联系管理，祝您每天都有好心情！，"
